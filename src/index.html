<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Odin Project form validation practice">
  <title>Form Validation Practice</title>
</head>

<body>

  <form action="" method="GET" novalidate>
    <div class="email-container">
      <label for="email">Email</label>
      <input name="email" type="email" id="email" placeholder="bob@gmail.com">
    </div>

    <div class="country-container">
      <label for="country">Email</label>
      <input name="country" type="text" id="country" placeholder="Spain">
    </div>

    <div class="zip-container">
      <label for="zip">Zip Code</label>
      <input name="zip" type="number" id="zip" placeholder="98121">
    </div>

    <div class="pass-container">
      <div class="pass1-container">
        <label for="pass1">Password</label>
        <input name="pass1" type="password" id="pass1">
      </div>
      <div class="pass2-container">
        <label for="pass2">Confirm Password</label>
        <input type="password" name="pass2" id="pass2">
      </div>
    </div>

    <div class="button-container">
      <button type="submit" id="submit">Submit</button>
      <button type="reset" id="reset">Reset</button>
    </div>

  </form>

</body>

</html>
